name: Publish Release

on:
  workflow_dispatch:

jobs:
  run_check_changes:
    name: Run Pre Release
    uses: ./.github/workflows/check-changes.yml
    secrets:
      VR_PACKAGE_TOKEN: ${{ secrets.VRPACKAGETOKEN }}

  run_prepare_new_release:
    name: Run Prepare new release
    uses: ./.github/workflows/prepare-new-release.yaml
    
    needs: run_check_changes
    if: needs.run_check_changes.outputs.HAS_CHANGES
    
    secrets:
      VR_PACKAGE_TOKEN: ${{ secrets.VRPACKAGETOKEN }}
    with:
      LAST_VERSION: ${{ needs.run_check_changes.outputs.LAST_VERSION }}
      COMMIT_MESSAGES: ${{ needs.run_check_changes.outputs.COMMIT_MESSAGES }} 

  test_jira:
    name: Run Teste Jira Integration
    uses: ./.github/workflows/jira_integration.yml
    needs: 
      - run_check_changes
      - run_prepare_new_release
    if: needs.run_check_changes.outputs.HAS_CHANGES && needs.run_prepare_new_release.outputs.HAS_NEW_RELEASE
    secrets:
      VR_PACKAGE_TOKEN: ${{ secrets.VRPACKAGETOKEN }}
      JIRA_BASE_URL: ${{ secrets.VRJIRAURL }}
      JIRA_USER_EMAIL: ${{ secrets.VRJIRAEMAIL }}
      JIRA_API_TOKEN: ${{ secrets.VRJIRAAPITOKEN }}
    with:
      JIRA_ISSUE_PREFIX: 'MOB'
      COMMIT_MESSAGES: ${{ needs.run_check_changes.outputs.COMMIT_MESSAGES }} 
      NEW_VERSION: ${{ needs.run_prepare_new_release.outputs.NEW_VERSION }} 

